language: php
sudo: false

cache:
  directories:
    - "$HOME/.composer/cache"

before_script:
  - composer install

stages:
  - qa
  - deploy

jobs:
  include:
    - &QA
      stage: qa
      php: 7.2
      script:
          - "./vendor/bin/php-cs-fixer fix --dry-run"
          - "./vendor/bin/phpstan analyse"
          - "./vendor/bin/phpunit"
    - <<: *QA
      php: 7.3

    - stage: Deploy
      php: 7.2
      script:
          - "./vendor/bin/box compile"
      deploy:
        provider: releases
        skip_cleanup: true
        api_key:
          secure: ""
        file: bin/fink.phar
        on:
          repo: dantleech/fink
          tags: true
